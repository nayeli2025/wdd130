<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Company. Contact us for inquiries, reservations, or feedback on our services.">
    <meta name="author" content="Nayeli Veloz">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <div class="header-container">
            <img src="images/www-logo.png" alt="Rafting Company Logo">
            <h1>White Water Rafting Company</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                <p><strong>Address:</strong> 123 Ideal St, Utah, USA</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@whitewaterrafting.com</p>
            </address>

            <iframe src="https://www.google.com/maps/embed?pb=...your-map-embed-link..." width="600" height="450"
                 allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Ruben Veloz - Rafting Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>John Smith - Instructor</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Nayeli Smith - Safety Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit_form" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Your Message:</p>
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label><br>

                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Question</label><br>

                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                <label for="suggestion">Safety</label><br>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram logo">
            </a>
        </nav>
        <p><a href="images/contact-wireframe.png" target="_blank">Contact us</a></p>
    </footer>
</body>

</html>
